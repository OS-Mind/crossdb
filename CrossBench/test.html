<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
  legend: {},
  tooltip: {},
  dataset: {
    source: [
      ['product', 'CrossDB', 'LMDB', 'SQLite3', 'STL Map'],
      ['1M Rows QPS', 	50000000, 	1500000, 100000, 80000000],
      ['10M Rows QPS', 	40000000, 	1300000, 100000, 60000000],
      ['100M Rows QPS', 30000000, 	1200000, 100000, 40000000],
      ['1B Rows QPS', 	20000000, 	1000000, 100000, 20000000]
    ]
  },
  xAxis: { type: 'category' },
  yAxis: {},
  // Declare several bar series, each will be mapped
  // to a column of dataset.source by default.
  series: [{ type: 'bar',
	  barGap: '10%',
	  barCategoryGap: '40%',
      itemStyle: {
        barBorderRadius: 5,
        borderWidth: 1,
        shadowBlur: 5,
		shadowOffsetX: 5,
		shadowOffsetY: 5,
		opacity: 1
      }}, 
	  { type: 'bar',
      itemStyle: {
        barBorderRadius: 5,
        borderWidth: 1,
        shadowBlur: 5,
		shadowOffsetX: 5,
		shadowOffsetY: 5,
		opacity: 1
      }}, 
	  { type: 'bar',
      itemStyle: {
        barBorderRadius: 5,
        borderWidth: 1,
        shadowBlur: 5,
		shadowOffsetX: 5,
		shadowOffsetY: 5,
		opacity: 1
      }}, 
	  { type: 'bar',
      itemStyle: {
        barBorderRadius: 5,
        borderWidth: 1,
        shadowBlur: 5,
		shadowOffsetX: 5,
		shadowOffsetY: 5,
		opacity: 1
      }}
	  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>

<div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['1M Rows QPS', '10M Rows QPS', '100M Rows QPS', '1B Rows QPS'],
      datasets: [
	  {
        label: 'CrossDB',
        data: [50000000, 40000000, 30000000, 20000000],
        borderWidth: 5,	borderRadius: 10
      },
	  {
        label: 'LMDB',
        data: [1500000, 1300000, 1100000, 900000],
        borderWidth: 5,	borderRadius: 10
      },
	  {
        label: 'SQLite3',
        data: [100000, 100000, 100000, 100000],
        borderWidth: 5,	borderRadius: 10
      },
	  {
        label: 'STL Map',
        data: [80000000, 60000000, 40000000, 20000000],
        borderWidth: 5,	borderRadius: 10
      }
	  ]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
